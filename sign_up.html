<!DOCTYPE html>
<html lang="en">
  <head>
    <title>signup</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>

      input[type="text"],
      input[type="password"],
      input[type="number"]
   {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 2px solid #ccc;
        box-sizing: border-box;
      }

	  a{
		  color:white;
	  }
    body{
          background-image: url('img/w.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height:750px;
        }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
     
     
     .form{
		 padding-top:4em;
	 }
    
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Parker Movie Expo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <a class="my-1 btn btn-primary mx-1" href="log_in.html">Login</a>
          <a class="my-1 btn btn-primary mx-1" href="sign_up.html">Sign Up</a>
        </div>
      </div>
    </nav>

	
    <div class="container form">
      <div class="row">
        <form action="log_in.html" onsubmit="return Signup()">
          <div class="container">
            <label><b>FirstName</b></label>
            <input
              type="text"
              placeholder="Enter FirstName"
              id="firstname"
        
			/>
			<label><b>LastName</b></label>
            <input
              type="text"
              placeholder="Enter LastName"
              id="lastname"
			/>
			<label><b>Email</b></label> 
            <input type="text" placeholder="Enter Email" id="email"/>

            <label><b>Contact Number</b></label> 
            <input type="number" placeholder="Enter Contact Number" id="number"/> 
  
            <label><b>Password</b></label> 
            <input type="password" placeholder="Enter Password" id="psw"/> 
  
            <label><b>Repeat Password</b></label> 
            <input type="password" placeholder="Repeat Password" id="psw-repeat"/> 
            <div class="clearfix">
					
			  <button  type="submit" class="btn btn-primary" >Login</button>
			  <button type="button" class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
    function Signup()
    {
      var fname=document.getElementById("firstname");
      var lname=document.getElementById("lastname");
      var email=document.getElementById("email");
      var contact=document.getElementById("number");
      var password=document.getElementById("psw");
      var repassword=document.getElementById("psw-repeat");
      if(fname.value=="")
      {
        alert("first name should not be empty");
        return false;
      }
      if(lname.value=="")
      {
        alert("last name should not be empty");
        return false;
      }
      if(email.value=="")
      {
        alert("email should not be empty");
        return false;
      }
      if(contact.value=="")
      {
        alert("contact number should not be empty");
        return false;
      }
      if(password.value=="")
      {
        alert("password should not be empty");
        return false;
      }
      if(repassword.value=="")
      {
        alert("repeatpassword should not be empty");
        return false;
      }
      if(password.value!=repassword.value)
      {
        alert("password is mismatch");
        return false;
      }
      return true;
    }
    </script>
  </body>
</html>
